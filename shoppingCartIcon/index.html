<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Icon</title>
    <!-- Link to External style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Animate.style  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container">
        <div class="icon animate__animated animate__bounceInDown">
            <!-- CART ICON SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100%" height="100%">
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            d="M4 16V4H2V2h3a1 1 0 0 1 1 1v12h12.438l2-8H8V5h13.72a1 1 0 0 1 .97 1.243l-2.5 10a1 1 0 0 1-.97.757H5a1 1 0 0 1-1-1zm2 7a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm12 0a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
          />
        </svg>
        </div>
        <div class="count animate__animated animate__heartBeat" id="cartValue"></div>
    </div>
    <div id="buttons">
        <div id="minus">-</div>
        <input type="number" id="inputValue" min="1" />
        <div id="plus">+</div>
    </div>
    <!-- LINK TO JAVASCRIPT FILE -->
    <script src="script.js"></script>
</body>

</html>
